<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esport - BlogGames</title>
    <link rel="stylesheet" href="esport.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Overlay background toàn màn hình -->

    <div class="container">

            <nav class="nav">
                <button class="home-btn" onclick="goHome()">Trang chủ</button>
                <div class="custom-dropdown">
                    <div class="dropdown-header">
                        <span class="selected-option">Liên Minh Huyền Thoại</span>
                        <i class="fa fa-chevron-down"></i>
                    </div>
                    <ul class="dropdown-list">
                        <li class="dropdown-option" data-value="lmht">Liên Minh Huyền Thoại</li>
                        <li class="dropdown-option" data-value="aov">Arena of Valor</li>
                        <li class="dropdown-option" data-value="pubg">PUBG</li>
                        <li class="dropdown-option" data-value="pubg-mobile">PUBG Mobile</li>
                        <li class="dropdown-option" data-value="valorant">Valorant</li>
                        <li class="dropdown-option" data-value="csgo">CS:GO</li>
                    </ul>
                </div>
            </nav>

            <!-- Khu vực hiển thị thông tin Esport -->
            <div id="esport-content" class="grid"></div>

    </div>
