<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community</title>
    <link rel="stylesheet" href="/css/community.css">
</head>
<body>
    <header>
        <button class="back-button" onclick="history.back()">Back</button>
        <h1>COMMUNITY</h1>
    </header>

    <div class="content">
        <!-- Chọn game -->
        <div class="game-selection">
            <label for="gameCommunity">Chọn cộng đồng game:</label>
            <select id="gameCommunity" required>
                <option value="">--Chọn cộng đồng--</option>
                <option value="LoL">Liên Minh Huyền Thoại</option>
                <option value="Dota2">Dota 2</option>
                <option value="PUBG">PUBG</option>
                <option value="FIFA">FIFA</option>
            </select>
            <button onclick="loadPosts()">Xem bài viết</button>
        </div>

        <!-- Khu vực hiển thị bài viết -->
        <div id="postsContainer" class="hidden">
            <h2>Bài viết liên quan</h2>
            <div id="postList"></div>
            <button onclick="showPostForm()">Thêm bài đăng</button>
        </div>

        <!-- Form đăng bài (ẩn mặc định) -->
        <div id="postFormContainer" class="hidden">
            <h2>Thêm bài đăng mới</h2>
            <form id="postForm">
                <input type="text" id="postTitle" placeholder="Tiêu đề bài viết" required>
                <textarea id="postContent" placeholder="Nội dung bài viết" required></textarea>
                <input type="file" id="postImage" accept="image/*">
                <button type="submit">Đăng bài</button>
            </form>
        </div>
    </div>

    <script src="/js/community.js"></script>
</body>
</html>
