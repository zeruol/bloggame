<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <header>
    <button type="button" onclick="history.back()" class="back-btn">Back</button>
</header>
<form>
    <h3>Login Here</h3>

    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Username">

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Password">

    <button type="submit">Login</button>
      <!-- Liên kết Create an Account -->
  <p style="text-align: center;";><a href="/register.html">Create an account</a></p>
  <p class="social-text">Login with a social media account</p>  
  
  <div class="social-icons">

    <button class="social-icon fb"><i class="fa-brands fa-facebook"></i></button>
    <button class="social-icon tw"><i class="fa-brands fa-twitter"></i></button>
    <button class="social-icon in"><i class="fa-brands fa-instagram"></i></button>
  </div>
</form>
  <script src="https://zeruol.github.io/bloggame/js/login.js"></script>
</body>
</html>
